<div class="col-md-6 offset-md-3 mt-5" >
    <div class="card">
        <h4 class="card-header">Zaloguj</h4>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Login</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.username.errors }" />
              <div *ngIf="submitted && loginForm.controls.username.errors" class="invalid-feedback">
                <div *ngIf="loginForm.controls.username.errors.required">Wpisz login</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Hasło</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" />
              <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                <div *ngIf="loginForm.controls.password.errors.required">Wpisz hasło</div>
              </div>
            </div>
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Zaloguj
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
        </div>
    </div>
</div>
