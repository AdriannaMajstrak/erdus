<div class="col-md-6 offset-md-3 mt-5">

  <div class="card">
    <h4 class="card-header">Zakładanie konta</h4>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Adres e-mail</label>
          <input email type="email" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.username.errors }" />
          <div *ngIf="submitted && registerForm.controls.username.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.username.errors.required">Email jest wymagany</div>
            <div *ngIf="registerForm.controls.username.errors.email">Wpisz poprawny adres email</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }" />
          <div *ngIf="submitted && registerForm.controls.password.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.password.errors.required">Hasło jest wymagane</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password2">Powtórz hasło</label>
          <input type="password" formControlName="password2" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password2.errors }" />
          <div *ngIf="submitted && registerForm.controls.password2.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.password2.errors.required">Powtórz hasło</div>
            <div *ngIf="registerForm.controls.password2.errors.different">Hasła muszą być takie same</div>
          </div>
        </div>
      
        <div class="form-group">
          <div class="form-check">
            <input required type="checkbox" formControlName="privacy" class="form-check-input" id="privacy" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.privacy.errors }">
            <label class="form-check-label" for="privacy">
              Akceptuję <a [routerLink]="['/privacy']">politykę prywatności</a>
            </label>
            <div *ngIf="submitted && registerForm.controls.privacy.errors" class="invalid-feedback">
              <div *ngIf="registerForm.controls.privacy.errors.required">Zaakceptuj politykę prywatności</div>
            </div>
            </div>
          </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Zarejestruj
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
